<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>
	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columnClasses="value">
				<p:schedule id="schedule" value="#{agendaController.eventModel}"
					widgetVar="myschedule">

					<p:ajax event="dateSelect"
						listener="#{agendaController.onDateSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventSelect"
						listener="#{agendaController.onEventSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventMove"
						listener="#{agendaController.onEventMove}" update="messages" />
					<p:ajax event="eventResize"
						listener="#{agendaController.onEventResize}" update="messages" />

				</p:schedule>
			</h:panelGrid>

			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Titles:" />
					<p:inputText id="title" value="#{agendaController.agenda.nome}"
						required="true" />

					<p:outputLabel for="from" value="From:" />
					<p:datePicker id="from"
						value="#{agendaController.agenda.atendimento}"
						pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" />

					<p:commandButton type="reset" value="Reset" />
					<p:commandButton id="addButton" value="Save"
						action="#{agendaController.addEvent}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					<p:commandButton value="Remover"
						action="#{scheduleBean.remover()}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();"  />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
