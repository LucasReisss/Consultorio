<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font-family: sans-serif;
	background: #dfe6e9;
}

.box {
	width: 25%;
	padding: 40px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: #a29bfe;
	text-align: center;
}

.box h1 {
	color: black;
	text-transform: uppercase;
	font-weight: 700;
}

.box input[type="text"], .box input[type="password"] {
	border: 0;
	background: none;
	display: block;
	margin: 20px auto;
	text-align: center;
	border: 2px solid #2d3436;
	padding: 14px 10px;
	width: 200px;
	outline: none;
	color: white;
	border-radius: 24px;
	transition: 0.25s;
}

.box input[type="text"]:focus, .box input[type="password"]:focus {
	width: 280px;
	border-color: #2d3436;
}

.box input[type="submit"] {
	border: 0;
	background: none;
	display: block;
	margin: 20px auto;
	text-align: center;
	border: 2px solid #2ecc71;
	padding: 14px 40px;
	outline: none;
	color: white;
	border-radius: 24px;
	transition: 0.25s;
	cursor: pointer;
}

.box input[type="submit"]:hover {
	background: #2ecc71;
}
</style>
</h:head>
<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/loading.gif" />
	</p:dialog>

	<h:form class="box">
		<p:growl id="growl" globalOnly="false" />

		<h1>Login</h1>
		
		<p:inputText id="itEmail" value="#{loginController.entity.email}"
			required="true" requiredMessage="Informe o email"
			placeholder="usuario" />
			
		<p:password id="pwd" value="#{loginController.entity.senha}"
			required="true" requiredMessage="Informe a senha" placeholder="senha" />


		<h:commandButton value="Entrar" icon="pi pi-check" process="@form"
			update="@form" action="#{loginController.logar()}" />

	</h:form>


</h:body>
</html>
