<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form styleClass="topbar-logo">
		<div class="layout-topbar">
			<div class="layout-topbar-content">
				<a href="#" id="menu-btn" class="menu-btn"> <i
					class="pi pi-bars"></i>
				</a>
				
				<h:outputLink value="home.xhtml">
				<p:graphicImage name="layout/images/logo_consultorio.png"
					styleClass="topbar-logo" />
				</h:outputLink>

				<div style="float: right">
					<p:commandLink value="User: #{sessionScope.usuarioLogado.nome}"
						styleClass="topbar-logo" style="padding-right: 10px;"/>
					<p:commandButton value="Sair" action="#{loginController.logout()}"
						rendered="#{loginController.isLogado()}" styleClass="topbar-logo" />

				</div>

			</div>
		</div>
	</h:form>
</ui:composition>
