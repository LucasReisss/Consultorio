<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>
	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>


		<h:form>
		
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="left">
						<h:outputLabel style="font-size:18px;" value="#{medicoController.retornarData()}" />
					</div>
				</f:facet>

			<p:inputText id="itFiltro" value="#{medicoController.filtro}" />
			<p:commandButton value="Pesquisar"
					actionListener="#{medicoController.pesquisarAgenda}"
					process="@this itFiltro" update="dtListagem" />
			<br />
			<p:dataTable id="dtListagem" var="agenda"
				value="#{medicoController.agendas}">
				<p:column headerText="Horario">
					<h:outputText value="#{agenda.horario}" />
				</p:column>

				<p:column headerText="Nome Paciente">
					<h:outputText value="#{agenda.pessoa.nome}" />
				</p:column>

				<p:column headerText="Detelhes">
					<p:commandLink value="Detalhes"
						actionListener="#{medicoController.editar(entity.id)}"
						process="@this" update="@form" resetValues="true" />
				</p:column>


			</p:dataTable>
			
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
