<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>
	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>


		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>√Årea de login </h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid  ">
					<div class="ui-g-12">
						<div class="card card-w-title  ">

							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-1"
								layout="grid" styleClass="ui-panelgrid-blank ui-fluid">



							
								<p:outputLabel value="Email:">
								<p:message for="itEmail" escape="false"/>
								</p:outputLabel>
								<p:inputText id="itEmail" value="#{loginController.entity.email}"
								required="true" requiredMessage="Informe o email" />

								<p:outputLabel value="Senha:" for="pwd" />
								<p:password id="pwd" value="#{loginController.entity.senha}" 
								required="true" requiredMessage="Inforeme a senha"/>

							</p:panelGrid>

						</div>
					</div>
				</div>

				<div class="ui-button ui-state-hover   ">
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton value="Entrar" icon="pi pi-check"
								process="@form" update="@form"
								action="#{loginController.salvar}" />

						</f:facet>

					</p:toolbar>
				</div>

			</p:panel>



		</h:form>
	</ui:define>
</ui:composition>
